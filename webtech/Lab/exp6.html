<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Checker</title>
    <script src="exp5.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        input {
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4757;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Odd or Even Checker</h1>
        <p>Enter an integer number:</p>
        <input type="number" id="numberInput" placeholder="Enter number">
        <br>
        <button id="checkBtn">Check</button>
        <p id="result"></p>
    </div>

</body>
</html>
