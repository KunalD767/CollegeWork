<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Maharaja Agrasen Institute of Technology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="logo">Maharaja Agrasen Institute of Technology</h1>
    </header>

    <section class="form-container">
        <h2>Enrollment Form</h2>
        <form id="enrollmentForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="email">Email</label>
            <!-- 'email' type is fine for basic HTML5 validation -->
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number</label>
            <input type="number" id="mobile" required>

            <label for="course">Select Course</label>
            <select id="course">
                <option value="html_css">Web Technologies using HTML & CSS</option>
                <option value="javascript">Web Technologies using JavaScript</option>
            </select>

            <button type="submit" class="btn">Confirm Enrollment</button>
        </form>
        <p id="message"></p>
    </section>

    <footer>
        <p>Â© 2025  Maharaja Agrasen Institute of Technology (Kunal Dua 35614802722 AIML-2)</p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
